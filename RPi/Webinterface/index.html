<!DOCTYPE html>
<meta charset="utf-8" />
<title>WebSocket Test</title>

<head>
    <script src="myScript.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="SansitaSwashed-Medium.ttf">
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.min.css">
</head>

<body onload="checkState()">

    <div class="container p-3">
        <img src="/RPi/Webinterface/TopBar.png" alt="Snow" style="width:100%;">
        <div class="centeredTopBar">
            <p style="font-size: 150%; color: white; font-family: 'Sansita Swashed', cursive;" id="TopBarText"></p>

    </div>

    <div id="PlayerNames" style="display: none;">

            <form id="names">

                    <div class="row justify-content-md-center">
                        <fieldset class="blue" style="border:solid; border-color: black;">
                            <label for="blue">First name:</label><br>
                            <input type="text" id="blue" value="John"><br>

                        <fieldset class="brown" style="border:solid; border-color: black;">
                            <label for="brown">First name:</label><br>
                            <input type="text" id="brown" value="John"><br>
                        </fieldset>

                        <fieldset class="black" style="border:solid; border-color: black;">
                            <label for="black">First name:</label><br>
                            <input type="text" id="black" value="John"><br>
                        </fieldset>

                        <fieldset class="orange" style="border:solid; border-color: black;">
                            <label for="orange">First name:</label><br>
                            <input type="text" id="orange" value="John"><br>
                        </fieldset>
                    </div>
                    <div class="row justify-content-md-center">
                        <fieldset class="white" style="border:solid; border-color: black;">
                            <label for="white">First name:</label><br>
                            <input type="text" id="white" value="John"><br>
                        </fieldset>

                        <fieldset class="red" style="border:solid; border-color: black;">
                            <label for="red">First name:</label><br>
                            <input type="text" id="red" value="John"><br>
                        </fieldset>

                        <fieldset class="green" style="border:solid; border-color: black;">
                            <label for="green">First name:</label><br>
                            <input type="text" id="green" value="John"><br>
                        </fieldset>

                        <fieldset class="yellow" style="border:solid; border-color: black;">
                            <label for="yellow">First name:</label><br>
                            <input type="text" id="yellow" value="John"><br>
                        </fieldset>
                </fieldset>
                </div>

                <div container-fluid>
                    <fieldset id="PenaltyLimit">
                        <div class="row justify-content-md-center">
                            <label for="Penalty">Max antal strafpoint:</label><br>
                            <input type="number" id="maxPenalty" value="10"><br>
                        </div><br>

                        <div class="row justify-content-md-center">
                            <input class="btn-lg btn-success" type="reset" role="button" onclick="startGame()" value="Start the game">
                        </div>
                    </fieldset>
            </form>
            </div>
        </div>
    </div>

    <div id="gameOn" style="display: none;">

        <div class="container p-3">
            <div container-fluid>
                <div class="row justify-content-center">
                    <a class="btn-lg btn-danger" role="button" onclick="stopGame()">Afslut Spillet</a>
                </div>

                <div class="row justify-content-center">
                    <div class="col-6 p-3">
                        <div id="penaltyTitle" style="text-align: center;">
                            <h2 id="PenaltyHeader" style="text-align: center;">test</h2>
                        </div>
                        <div id="Penalty" class=></div>
                    </div>

                    <div class="col-6 p-3">
                        <h2 style="text-align: center;">Gennemsnits Tid</h2>
                        <div id="avgTime"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="endGame" style="display: none;">

        <div class="container p-3">
            <div container-fluid>
                <div class="row justify-content-md-center">
                    <a class="btn-lg btn-success" role="button" onclick="newGame()">Start nyt Spil</a>

                <div class="row justify-content-md-center pt-5">
                    <div class="col-6">
                        <div class="container">
                            <img src="/RPi/Webinterface/Gif/winner.gif" alt="Snow" style="width:100%;">
                            <div class="centered">
                                <h2 style="color: white;" id="podium"></h2>
                            </div>
                        </div>

                    </div>
                    <div class="col-6">
                        <div class="container">
                            <img src="/RPi/Webinterface/Gif/Looser.gif" alt="Snow" style="width:85%;">
                            <div class="centered">
                                <h2 style="color: white;" id="looser"></h2>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>
